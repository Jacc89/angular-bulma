<br>
<div class="container">
  <div class="card">
    <div class="card-content">
      <p class="title">
        “Angular es un sitio de google”
      </p>
      <p class="subtitle">
        JACC
      </p>
    </div>
    <footer class="card-footer">
      <p class="card-footer-item">
        <span>
          View on <a href="https://twitter.com/codinghorror/status/506010907021828096">Twitter</a>
        </span>
      </p>
      <p class="card-footer-item">
        <span>
          Share on <a href="#">Facebook</a>
        </span>
      </p>
    </footer>
  </div>
  <!-- comentarios -->
  <article class="media" *ngFor="let coment of comentarios let num = index">
    <figure class="media-left">
      <p class="image is-64x64">
        <img src="https://bulma.io/images/placeholders/128x128.png">
      </p>
    </figure>
    <div class="media-content">
      <div class="content">
        <p>
          <strong>{{coment.nombre }}</strong>
          <small>{{coment.alias}}</small><small> 31m</small>
          <br>
          {{coment.comentarios}}
        </p>
      </div>
      <nav class="level is-mobile">
        <div class="level-left">
          <a class="level-item">
            <span class="icon is-small"><i class="fas fa-reply"></i></span>
          </a>
          <a class="level-item">
            <span class="icon is-small"><i class="fas fa-retweet"></i></span>
          </a>
          <a class="level-item">
            <span class="icon is-small"><i class="fas fa-heart"></i></span>
          </a>
        </div>
      </nav>
    </div>
    <div class="media-right">
      <button class="delete" (click)="delete(num)"></button>
    </div>
  </article>
  <br>

  <!-- formulario -->
  <article class="media">
    <figure class="media-left">
      <p class="image is-64x64">
        <img src="https://bulma.io/images/placeholders/128x128.png">
      </p>
    </figure>
    <div class="media-content">
      <div class="field">
        <div class="control is-loading">
          <input class="input" type="text" placeholder="Nombre" [(ngModel)]="nombre" (ngModelChange)="nombre= $event">
        </div>
      </div>
      <div class="field">
        <p class="control">
          <textarea class="textarea" placeholder="Agregar un comentarios" [(ngModel)]="comentario" (ngModelChange)="comentario = $event"></textarea>
        </p>
      </div>
      <nav class="level">
        <div class="level-left">
          <div class="level-item">
            <a class="button is-info" (click)="addComent()">Enviar</a>
          </div>
        </div>
      </nav>
    </div>
  </article>
  <br>
</div>
